<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Random Quran Quotes</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper" id="wrapper">
        <div class="header">
            <div class="heading">Al-Quran Quotes</div>
            <div id="option">
                <table>
                    <tr>
                        <td>
                            <select class="form-select" id="language" data-placeholder="Language">
                                <option value="bengali">Bengali</option>
                                <option value="chinese-simplified">Chinese Simplified</option>
                                <option value="chinese-traditional">Chinese Traditional</option>
                                <option value="english">English</option>
                                <option value="french">French</option>
                                <option value="german">German</option>
                                <option value="hebrew">Hebrew</option>
                                <option value="hindi">Hindi</option>
                                <option value="italian">Italian</option>
                                <option value="japanese">Japanese</option>
                                <option value="malayalam">Malayalam</option>
                                <option value="russian">Russian</option>
                                <option value="turkish">Turkish</option>
                                <option value="urdu">Urdu</option>
                            </select>
                        </td>
                        <td>
                            <button class="button" id="next-quotes">Random Quotes</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="dot-container">
            <span class="dot" data-val="1"></span>
            <span class="dot" data-val="2"></span>
            <span class="dot" data-val="3"></span>
        </div>
        <div class="slideshow-container" id="slideshow-container">
            <div id="error-status"></div>
            <div id="loading-status">
                <img src="./images/spinner.gif" alt="">
            </div>
            <div class="slides" id="slideshow-wrapper">
                <a class="prev" id="prev">❮</a>
                <a class="next" id="next">❯</a>
                <div class="mySlides" id="slide-1">
                    <div id="arabic-verse-1" class="arabic"></div>
                    <div class="quote">
                        <q id="translate-verse-1"></q>
                        <p class="info">Al-Quran - Chapter: <span id="chapter-no-1"></span>, Verse: <span id="verse-no-1"></span></p>
                    </div>
                </div>

                <div class="mySlides" id="slide-2">
                    <div id="arabic-verse-2" class="arabic"></div>
                    <div class="quote">
                        <q id="translate-verse-2"></q>
                        <p class="info">Al-Quran - Chapter: <span id="chapter-no-2"></span>, Verse: <span id="verse-no-2"></span></p>
                    </div>
                </div>

                <div class="mySlides" id="slide-3">
                    <div id="arabic-verse-3" class="arabic"></div>
                    <div class="quote">
                        <q id="translate-verse-3"></q>
                        <p class="info">Al-Quran - Chapter: <span id="chapter-no-3"></span>, Verse: <span id="verse-no-3"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript" src="js/slider.js"></script>
        <script type="text/javascript" src="js/quran.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
